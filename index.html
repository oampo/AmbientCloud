<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SlowCloud</title>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="js/compiled/SlowCloud.js"></script>
        <link rel="stylesheet" href="css/museo-sans/stylesheet.css" />
        <link rel="stylesheet" href="css/museo-slab/stylesheet.css" />
        <link rel="stylesheet" href="css/main.css" />

        <!-- ICanHaz templates -->
        <script id="playlist" type="text/html">
            <div class="playlist" id="{{ id }}">
                <div class="name">
                    {{ title }}
                </div>
                <div class="controls">
                    <button class="remove-playlist remove" title="Delete">X</button>
                </div>
            </div>
        </script>

        <script id="track" type="text/html">
            <div class="track"  id="{{ id }}">
                <div class="name">
                    {{ title }} by {{ artist }}
                </div>
                <div class="controls">
                    <button class="remove-track remove" title="Delete">X</button>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1>SlowCloud</h1>
            </div>
            <div id="body">
                <div id="playlists">
                    <div class="subheader">
                        <h2>
                            Playlists
                        </h2>
                    </div>
                    <div class="new" id="new-playlist">
                        <div class="label">
                            New Playlist 
                        </div>
                        <div class="input" style="display: none;">
                            <form action="#" method="post">
                                <input type="text" placeholder="My Playlist" name="playlist-name" />
                                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="tracks" style="display: none;">
                    <div class="subheader">
                        <h2>
                            Tracks
                        </h2>
                    </div>
                    <div class="new" id="new-track">
                        <div class="label">
                            Add track
                        </div>
                        <div class="input" style="display: none;">
                            <form action="#" method="post">
                                <input type="text" placeholder="http://soundcloud.com/artist/track" name="track-url" />
                                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                            </form>
                        </div>
                    </div>
                    <div class="back" id="back-to-playlists">
                        Back
                    </div>
                </div>
                <div id="footer"></div>
            </div>
    </body>
</html>
