<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SlowCloud</title>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="js/compiled/SlowCloud.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1>SlowCloud</h1>
            </div>
            <div id="body">
                <div id="playlists">
                    <div class="subheader">
                        <h2>
                            Playlists
                        </h2>
                    </div>
                    <div class="new" id="new-playlist">
                        New playlist
                    </div>
                </div>
                <div id="tracks" style="display: none;">
                    <div class="subheader">
                        <h2>
                            Tracks
                        </h2>
                    </div>
                    <div class="new" id="new-track">
                        Add track
                    </div>
                    <div class="back" id="back-to-playlists">
                        Back
                    </div>
                </div>
                <div id="footer"></div>
            </div>
    </body>
</html>
